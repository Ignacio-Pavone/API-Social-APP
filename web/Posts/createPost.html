<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: cornflowerblue;
        }


        table thead {
            background: #302b63;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Created At</th>
                    <th>Published</th>
                    <th>Author ID</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
        <form id="createPost" method="post" action="http://localhost:3000/api/v1/posts/">
            <div>
                <label for="Title">Title</label>
                <input id="Title" placeholder="Title">
            </div>
            <br>
            <div>
                <label for="Content">Content</label>
                <input id="Content" placeholder="Content">
                <br>
            </div>
            <br>
            <div>
                <label for="Author ID">Author ID</label>
                <input id="Author ID" placeholder="Author ID">
                <br>
            </div>
            <br>
            <div>
                <button type="submit" onclick="refreshPage()">Crear post</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script>
        let url = 'http://localhost:3000/api/v1/posts/';
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))

        const mostrarData = (data) => {
            let body = ""
            for (var i = 0; i < data.length; i++) {
                body += `<tr><td>${data[i].id}</td><td>${data[i].title}</td><td>${data[i].content}</td><td>${data[i].createdAt}</td><td>${data[i].published}</td><td>${data[i].authorId}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }
        function refreshPage() {
            window.location.reload();
        } 
    </script>
    <script>
        const sampleForm = document.getElementById("createPost");
        sampleForm.addEventListener("submit", async (e) => {

            e.preventDefault();

            let title = document.getElementById("Title").value
            let content = document.getElementById("Content").value
            let authorId = document.getElementById("Author ID").value

            let formData = {
                title: title,
                content: content,
                authorId: Number.parseInt(authorId),
                
            }

            let formDataJSON = JSON.stringify(formData)
            fetch('http://localhost:3000/api/v1/posts/', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
                body: formDataJSON,
            })
        });
    </script>

</body>
</html>
