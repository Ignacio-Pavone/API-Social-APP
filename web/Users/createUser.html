<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: cornflowerblue;
        }


        table thead {
            background: #302b63;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Created At</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
        <form id="probando" method="post" action="http://localhost:3000/api/v1/users/">
            <div>
                <label for="Name">Name</label>
                <input id="Name" placeholder="Name">
            </div>
            <br>
            <div>
                <label for="Age">Age</label>
                <input id="Age" placeholder="Age">
                <br>
            </div>
            <br>
            <div>
                <label for="Email">Email</label>
                <input id="Email" placeholder="Email">
                <br>
            </div>
            <br>
            <div>
                <label for="Country">Country</label>
                <input id="Country" placeholder="Country">
                <br>
            </div>
            <br>
            <div>
                <button type="submit" onclick="refreshPage()">Crear usuario</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script>
        let url = 'http://localhost:3000/api/v1/users/';
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))

        const mostrarData = (data) => {
            let body = ""
            for (var i = 0; i < data.length; i++) {
                body += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].age}</td><td>${data[i].email}</td><td>${data[i].country}</td><td>${data[i].createdAt}</td><td>${data[i].role}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }
        function refreshPage() {
            window.location.reload();
        } 
    </script>
    <script>
        const sampleForm = document.getElementById("probando");
        sampleForm.addEventListener("submit", async (e) => {

            e.preventDefault();

            let name = document.getElementById("Name").value
            let age = document.getElementById("Age").value
            let email = document.getElementById("Email").value
            let country = document.getElementById("Country").value

            let formData = {
                name: name,
                age: age,
                email: email,
                country
            }

            let formDataJSON = JSON.stringify(formData)
            fetch('http://localhost:3000/api/v1/users/', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
                body: formDataJSON,
            })
        });
    </script>

</body>
</html>
