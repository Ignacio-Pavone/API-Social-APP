<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            background-color: cornflowerblue;
        }
        table thead {
            background: #302b63;
            color: white;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <form id="getUser">
            <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Country</th>
                            <th>Created At</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                    </tbody>
                </table>
                <div>
                    <label for="ID">ID</label>
                    <input id="ID" placeholder="ID">
                </div>
                <br>
                <div>
                    <button type="submit">Mostrar User</button>
                </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script>
        const sampleForm = document.getElementById("getUser");
        sampleForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            let id = document.getElementById("ID").value
            console.log(document.getElementById("ID").value)
            let url = 'http://localhost:3000/api/v1/users/' + id
            console.log(url + id)
            console.log("hola")
            fetch(url)
                .then(response => response.json())
                .then(data => mostrarData(data))
                .catch(error => console.log(error))

            const mostrarData = (data) => {
                let body = ""
                body += `<tr><td>${data.id}</td><td>${data.name}</td><td>${data.age}</td><td>${data.email}</td><td>${data.country}</td><td>${data.createdAt}</td><td>${data.role}</td></tr>`
                console.log(data)
                document.getElementById('data').innerHTML = body
            }
        })
        function refreshPage() {
            window.location.reload();
        } 
    </script>
</body>

</html>
