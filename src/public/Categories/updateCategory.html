<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: cornflowerblue;
        }


        table thead {
            background: #302b63;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
        <form id="updateCategory" method="put" action="api/v1/users/">
            <div>
                <label for="ID">ID</label>
                <input id="ID" placeholder="ID">
            </div>
            <br>
            <div>
                <label for="Name">Name</label>
                <input id="Name" placeholder="Name">
            </div>
            <br>
            <div>
                <button type="submit" onclick="refreshPage()">Actualizar categoria</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script>
        let url = 'api/v1/categories/';
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))

        const mostrarData = (data) => {
            let body = ""
            for (var i = 0; i < data.length; i++) {
                body += `<tr><td>${data[i].id}</td><td>${data[i].name}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }
        function refreshPage() {
            window.location.reload();
        } 
    </script>
    <script>
        const sampleForm = document.getElementById("updateCategory");
        sampleForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            let id = document.getElementById("ID").value
            let name = document.getElementById("Name").value

            let formData = {
                name: name,
            }

            let formDataJSON = JSON.stringify(formData)
            console.log(formDataJSON)
            fetch('/api/v1/categories/' + id, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    Accept: "application/json",
                },
                body: formDataJSON,
            })
        });
    </script>
</body>

</html>
